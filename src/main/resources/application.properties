spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/geferon_foro?serverTimezone=Europe/Madrid
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

geferon.app.jwtSecret=Secret
geferon.app.jwtExpirationMs=10800000
geferon.app.jwtRefreshExpirationMs=3600000
geferon.app.uploads.location=/var/www/foro_uploads/
#geferon.app.uploads.location=F:\\Clase\\uploads\\

spring.jackson.serialization.fail-on-empty-beans=false
spring.datasource.initialization-mode=always